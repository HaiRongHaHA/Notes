<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三列布局--绝对定位</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    div {
      height: 500px;
    }
    .left,
    .right {
      width: 200px;
      background-color: #0ff;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .middle {
      background-color: #ff0;
      margin: 0 200px;
    }
  </style>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
  </body>
</html>
